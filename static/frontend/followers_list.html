<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Followers List for {{ user.full_name }} - DjangoGramm</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="text-center">Followers List for {{ user.full_name }}</h2>

            <p id="followerCount" class="text-center"></p> <!-- Placeholder for follower count -->

            {% if followers %}
                <ul class="list-group mt-4">
                    {% for follower in followers %}
                        <li class="list-group-item">
                            <a href="{% url 'gramm:profile' user_id=follower.follower.id %}">{{ follower.follower.full_name }}</a>
                        </li>
                    {% endfor %}
                </ul>
            {% else %}
                <p class="mt-4">No followers yet.</p>
            {% endif %}

            <a href="{% url 'gramm:profile' user_id=user.id %}" class="mt-3 btn btn-secondary btn-block">Back to Profile</a>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="{% static 'frontend/src/pages/followers_list.js' %}"></script>

</body>
</html>
