<!doctype html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Login - DjangoGramm</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script defer="defer" src="bundle.js"></script>
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="text-center">Login</h2>
            <form id="login-form" method="post" class="mt-4">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary btn-block">Login</button>
            </form>
            <p class="mt-3">If you don't have an account, <a href="{% url 'gramm:register' %}" class="text-success">register</a>.</p>
            {% if user.is_authenticated %}
                <p class="mt-3">You are already logged in. <a href="{% url 'gramm:profile' user.id %}" class="text-info">Visit your profile</a>.</p>
            {% endif %}
            <hr>
            <p>Login with:</p>
            <a href="{% url 'social:begin' 'github' %}" class="btn btn-dark">GitHub</a>
            <a href="{% url 'social:begin' 'google-oauth2' %}" class="btn btn-danger">Google</a>
        </div>
    </div>
</div>
<script src="{% static 'frontend/src/pages/login.js' %}"></script>
</body>
</html>
