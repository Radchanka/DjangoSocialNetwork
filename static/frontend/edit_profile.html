<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Edit Profile</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    {% load static %} {% load cloudinary %} {{ form.media }}
    <script defer="defer" src="bundle.js"></script>
</head>
<body>
<div class="container mt-5"><h2>Edit Profile</h2>
    <form method="post" enctype="multipart/form-data" class="mb-3">{% csrf_token %} {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
    {% if user.avatar %}<h2>Current Avatar</h2>
    <div id="avatar-preview">{% cloudinary user.avatar.url format="jpg" width=120 height=120 crop="fill" %}</div>
    {% endif %}
</div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="{% static 'frontend/src/pages/edit_profile.js' %}"></script>
</body>
</html>
